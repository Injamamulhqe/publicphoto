<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Photo Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Anonymous Photo Upload</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search captions...">
    </div>
  </header>
  <div class="container">
    <h2>Upload Your Photo</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept="image/*" required>
      <input type="text" id="captionInput" placeholder="Add a caption (optional)">
      <button type="submit">Upload</button>
    </form>
    <h3>Public Gallery</h3>
    <div class="gallery" id="gallery"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
